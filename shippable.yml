language: ruby

runtime:
  nodePool: dynamic__x86_64__Ubuntu_14_04__c4_large
  
# Version number
rvm:
  - 2.3.8
  - 2.4.5
  - 2.5.3
  - 2.6.0
  - "jruby-9.2.5.0"
  
build:
  pre_ci_boot:
